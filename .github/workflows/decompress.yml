name: Extract ARC

on:
  workflow_dispatch:

jobs:
  extract_arc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Extract ARC
        run: |
          mkdir -p output
          python arc_extractor.py "wwwlib-rvl.arc" "output"

      - name: Upload extracted files
        uses: actions/upload-artifact@v4
        with:
          name: extracted-files
          path: output/
