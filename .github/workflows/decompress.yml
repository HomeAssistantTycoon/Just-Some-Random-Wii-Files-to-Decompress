name: Decompress LZ7 to ARC

on:
  workflow_dispatch:

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any other Python packages here if needed

      - name: Run decompression
        run: |
          python lz10_to_arc.py wwwlib-rvl.lz7 wwwlib-rvl.arc

      - name: Show resulting files
        run: |
          ls -lh

      - name: Upload ARC artifact
        uses: actions/upload-artifact@v3
        with:
          name: wwwlib-rvl-arc
          path: wwwlib-rvl.arc
