name: LZ10/LZ11 Decompress

on:
  workflow_dispatch: # allows manual triggering

jobs:
  decompress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run LZ10/LZ11 Decompressor
        run: |
          # Replace this file name with your actual script name if different
          python lz10_extractor.py wwwlib-rvl.lz7
